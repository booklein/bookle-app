<template name="appLayout">
      {{> _header}}
    <div class="row">
    </div>
    <div class="row">
      {{> _message}}
    </div>
    <div class="row">
      {{> yield}}
    </div>
    <div class="row">
    </div>
      {{> _footer}}
</template>

<template name="book">
  <h1>Book Details</h1>
  <h2>{{_id}}</h2>
</template>

<template name="_header">
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="{{pathFor route='notifications'}}">Notifications<span class="new badge">{{notificationsCount}}</span></a></li>
    <li><a href="{{pathFor route='profile'}}">Edit Profile</a></li>
    <li><a href="{{pathFor route='preferences'}}">Preferences</a></li>
  </ul>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul class="left">
          <li><a href="{{pathFor route='recommendBooks'}}"><i class="material-icons">home</i></a></li>
          <li><a href="{{pathFor route='browseBooks'}}"><i class="material-icons">view_module</i></a></li>
          <li><a href="{{pathFor route='searchBooks'}}"><i class="material-icons">search</i></a></li>
          <li><a href="{{pathFor route='favourites'}}"><i class="material-icons">favorite</i></a></li>
        </ul>
        <ul class="right">
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">account_box</i></a></li>
        </ul>
      </div>
    </nav>
  </div>
</template>

<template name="_footer">
  <footer class="page-footer">
    <ul class="collection">
      <li class="collection-item">
        <span class="title">{{countInCart}} books</span>
        Rs {{totalPrice}}
        <a href="{{pathFor route='cart'}}" class="secondary-content">Checkout<i class="material-icons">send</i></a>
      </li>
    </ul>
  </footer>
</template>

<template name="_message">
  {{#if msgShow}}
    <div class="col s12">
      <ul class="collection">
        <li class="collection-item">
          <span class="title">{{msgTitle}} books</span>
          <p>Rs {{msg}}</p>
          <a href="#!" class="secondary-content" id="cancelmsg"><i class="material-icons">cancel</i></a>
        </li>
      </ul>
    </div>
  {{/if}}
</template>

<template name="loading">
  <div class="loading">
    <i class="fa fa-circle-o-notch fa-3x fa-spin"></i>
  </div>
</template>

<template name="notFound">
  <div class="template-not-found">
    <div class="container text-center">
      <h1>Not Found</h1>
      <p>
        That page doesn't exist!
      </p>
    </div>
  </div>
</template>
